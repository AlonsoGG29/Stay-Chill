plugins {
    id 'com.android.application'

    // Añadir el complemento Gradle de los servicios de Google
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.aka.staychill'
    compileSdk 34

    defaultConfig {
        applicationId "com.aka.staychill"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // Importar el Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.7.0')
    implementation 'com.airbnb.android:lottie:5.2.0'
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
    // Añadir las dependencias de Firebase que deseas usar
    implementation 'com.google.firebase:firebase-analytics'

    // Añadir las dependencias para otros productos de Firebase deseados
    // https://firebase.google.com/docs/android/setup#available-libraries
}
