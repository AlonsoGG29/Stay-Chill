plugins {
    alias(libs.plugins.android.application)
    id 'com.google.gms.google-services' // Aplicar el plugin de Google services
}

android {
    namespace 'com.aka.staychill'
    compileSdk 34

    defaultConfig {
        applicationId "com.aka.staychill"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
    implementation 'com.airbnb.android:lottie:5.2.0'

    // Dependencias de Glide
    implementation libs.glide
    annotationProcessor libs.compiler

    // Firebase SDK
    implementation 'com.google.firebase:firebase-auth:20.0.3'
    implementation 'com.google.firebase:firebase-firestore:23.0.3'
    implementation 'com.google.firebase:firebase-storage:20.0.1'
    implementation 'com.google.firebase:firebase-analytics:18.0.3'

    // ViewPager para eventos
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.viewpager2:viewpager2:1.0.0'
}

// Aplicar el plugin de Google services al final
apply plugin: 'com.google.gms.google-services'
